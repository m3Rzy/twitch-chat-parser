<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начать</title>
    <style>
        /* Центрирование кнопки по середине экрана */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; /* Светлый фон для контраста */
            font-family: Arial, sans-serif;
        }

        .button {
            background-color: #800080; /* Фиолетовый цвет */
            color: #ffffff; /* Белый текст */
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none; /* Убираем подчеркивание */
            transition: background-color 0.3s ease; /* Плавное изменение цвета */
        }

        .button:hover {
            background-color: #6a006a; /* Более темный фиолетовый при наведении */
        }
    </style>
</head>
<body>
    <!-- Кнопка с ссылкой -->
    <a href="https://id.twitch.tv/oauth2/authorize?client_id=0cyj81asboibsgbkaxbxbarluyzygy&redirect_uri=http://localhost:8080/callback&response_type=token&scope=chat:read" 
       class="button">
        Начать
    </a>

    <script>
        // Функция для извлечения токена из фрагмента URL
        function getAccessTokenFromUrl() {
            var hash = window.location.hash.substring(1); // Получаем строку после #
            var params = new URLSearchParams(hash);
            var accessToken = params.get("access_token"); // Извлекаем токен
            if (accessToken) {
                // Отправляем токен на сервер
                fetch('/save_token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ access_token: accessToken })
                }).then(response => {
                    if (response.ok) {
                        alert('Токен успешно получен!');
                    }
                });
            }
        }

        // Вызываем функцию при загрузке страницы
        if (window.location.hash) {
            getAccessTokenFromUrl();
        }
    </script>
</body>
</html>
